name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Run every day at midnight UTC
  workflow_dispatch:

permissions:
  contents: write  # This ensures the action can write to the repository
  issues: read     # Allows the action to read contributions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Use the updated checkout action
      - uses: actions/checkout@v3

      # Generate the snake.svg
      - name: Generate the snake
        uses: Platane/snk@v3.1.0
        with:
          github_user_name: Mtp-dev   # Make sure this is correct

      # Push the snake.svg to the output branch
      - name: Push to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Ensure correct token usage
          publish_dir: ./dist
