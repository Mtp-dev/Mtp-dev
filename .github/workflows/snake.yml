name: Generate Snake Animation

# Run every day at midnight UTC and allow manual dispatch
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Use the updated checkout action to support newer Node versions
      - uses: actions/checkout@v3

      # Generate the snake.svg
      - name: Generate the snake
        uses: Platane/snk@v2
        with:
          github_user_name: Mtp-dev   # Make sure this is correct
          outputs: dist/snake.svg

      # Push the snake.svg to the output branch
      - name: Push to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
